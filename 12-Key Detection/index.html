<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressed = [];
	const secretCode = 'long';
	window.addEventListener('keyup', (ele) =>{
		// console.log(ele.key);
		pressed.push(ele.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
		if(pressed.join('').includes(secretCode)){
			console.log('BINGO');
			cornify_add();
		}
		// console.log(pressed);
	});
</script>
</body>
</html>
