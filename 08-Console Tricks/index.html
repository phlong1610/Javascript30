<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello i\'m %s!', 'Long');
    // Styled
    console.log('%c Text style', 'font-size:20px; background:red');
    // warning!
    console.warn('Alarm!!!');
    // Error :|
    console.error('Fault!');
    // Info
    console.info('Information');
    // Testing
    const pTag = document.querySelector('p');
    console.assert(pTag.classList.contains('pTagStyle'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(pTag);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Dog's name is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('A');
    console.count('Long');
    console.count('Long');
    console.count('A');
    console.count('Long');
    console.count('A');
    console.count('A');
    console.count('Long');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    console.table(dogs);
  </script>
</body>
</html>
