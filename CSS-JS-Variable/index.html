<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-JS Variable</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Update CSS Variable with <span>JS</span></h2>
	<div class="control">
		<label for="spacing">Spacing: </label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing='px'>
		<label for="blur">Blur: </label>
		<input type="range" name="blur" min="0" max="25" value="5" data-sizing='px'>
		<label for="base">Base color</label>
		<input type="color" name="base" value="#ffc600">
		<label for="scale">Scale:</label>
		<input type="range" name="scale" min="1" max="10" value="5">
	</div>
	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
	<script>
		const tagInputs = document.querySelectorAll('.control input');

		function updateProperty(){
			const suffix = this.dataset.sizing || '';
			if (this.name === 'scale')
				document.documentElement.style.setProperty(`--${this.name}`,this.value / 10);	
			else document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
		}
		tagInputs.forEach(tagInput => tagInput.addEventListener('change',updateProperty));
		tagInputs.forEach(tagInput => tagInput.addEventListener('mousemove',updateProperty));
	</script>
</body>
</html>
